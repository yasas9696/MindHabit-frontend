<div class="dive"> 
    <mat-card class="matcard">
        <mat-card-header><h2><b>Borrow Books</b></h2></mat-card-header>
               
                <mat-card-content class="container">
  <form action="/action_page.php">
   

    <mat-form-field>
        <mat-label>Student Username</mat-label>
        <mat-select  [(ngModel)]="selectedStudent" name="selectedStudent"> 
          <mat-option *ngFor="let student of users" [value]="student" >
           {{student.username}}
          </mat-option>
        </mat-select>
      </mat-form-field>
     

      <mat-form-field>
        <mat-label>Book Name</mat-label>
        <mat-select [(ngModel)]="selectedBook" name="selectedBook">
          <mat-option *ngFor="let book of books"  [value]="book" >
           {{book.bname}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a Return Date" [(ngModel)]='borrow.return_date' name="returndate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

  

    
    <br>

    <mat-card-actions class="buttonContainer">
        <button mat-button color="warn" (click)="cancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="borrowBook()">Submit</button>
        </mat-card-actions>
    </form>
    </mat-card-content>
    </mat-card>
    </div>

    <app-allborrowbooks></app-allborrowbooks>

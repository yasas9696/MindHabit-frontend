<div class="dive"> 
    <mat-card class="matcard">
        <mat-card-header><h2><b>Add Author</b></h2></mat-card-header>
               
                <mat-card-content class="container">
  <form action="/action_page.php">
    <label for="fname">First Name</label>
    <input type="text"  name="firstname" [(ngModel)]='author.fname' placeholder="Author's first name..">

    <label for="fname">Last Name</label>
    <input type="text"  name="lastname" [(ngModel)]='author.lname' placeholder="Author's last name..">

    <label for="fname">Author code</label>
    <input type="text"  name="aucode" [(ngModel)]='author.authorCode' placeholder="Author's code..">

      <mat-card-actions class="buttonContainer">
          <button mat-button color="warn" (click)="cancel()">Cancel</button>
          <button mat-raised-button color="primary" (click)="addAuthor()" >Submit</button>
          </mat-card-actions>
      </form>
      </mat-card-content>
      </mat-card>
      </div>

      <app-allauthors></app-allauthors>

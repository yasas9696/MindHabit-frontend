<mat-card class="main-card">
  <mat-card-header>
    <mat-card-title>All Books</mat-card-title>
    <span class="mousepointer" (click)='refresh()'>
      <i class="material-icons" >
        cached
      </i>
    </span>
  </mat-card-header>

  <div class="actionContainer">
    <!-- <button mat-flat-button color="primary" class="add-button" (click)="openAddUser()">
      <mat-icon>add</mat-icon>
      Add new book
    </button> -->
    <mat-form-field class="searchBar">
      <input matInput  placeholder="Search here" (keyup)="applyFilter($event.target.value)">
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="bookName">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Book</h3>
      </th>
      <td mat-cell *matCellDef="let book"> {{book.bname}} </td>
    </ng-container>

    <ng-container matColumnDef="Author">
      <th mat-header-cell *matHeaderCellDef>
        <h3>Author</h3>
      </th>
      <td mat-cell *matCellDef="let book"> {{book.author}} </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>
        <h3>category</h3>
      </th>
      <td mat-cell *matCellDef="let book"> {{book.category}} </td>
    </ng-container>
      <ng-container matColumnDef="Qty">
        <th mat-header-cell *matHeaderCellDef>
          <h3>Qty</h3>
        </th>
        <td mat-cell *matCellDef="let book"> {{book.noOfBooks}} </td>
      </ng-container>

    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <h3>action</h3>
        </th>
        <td mat-cell *matCellDef="let book"> 
            <button mat-raised-button color="warn" (click)='removeBook(book)'  *ngIf="isadmin">remove</button>
            <button mat-raised-button color="primary" (click)='upatebook(book)'  *ngIf="isadmin">update</button>
            <button mat-raised-button color="primary" (click)='reqest(book)'>Reqest for Borrow</button>


        
        </td>
      </ng-container>

   


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <span id="rpt"></span>

</mat-card>
